<table>
  <thead>
    <th>Name</th>
    <th>Is Active</th>
    <th>Created At</th>
    <th>Updated At</th>
  </thead>
  <tbody>
    <tr *ngFor="let area of areas">
      <td>{{area.name}}</td>
      <td>{{area.active}}</td>
      <td>{{area.createdAt}}</td>
      <td>{{area.updatedAt}}</td>
    </tr>
  </tbody>
</table>
