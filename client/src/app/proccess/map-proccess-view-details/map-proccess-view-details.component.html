<div mat-dialog-title class="div-title">
    <span>Visualizar Processo</span>
</div>
<form [formGroup]="proccessViewForm" class="form" (ngSubmit)="onFormSubmit()">
    
    <div mat-dialog-content class="single-content">
        <div class="single-row">
            <mat-form-field appearance="outline" class="single-field" >
            <input matInput type="text" placeholder="Descrição" formControlName="description">
            <mat-hint>Descrição do processo</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-content class="single-content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Área</mat-label>
                <mat-select [formControl]="areasFormControl">
                <mat-option *ngFor="let area of areasList | async" [value]="area.id">{{area.name}}</mat-option>
                </mat-select>
                <mat-hint>Área</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Processo Pai</mat-label>
                <mat-select [formControl]="parentsFormControl">
                <mat-option *ngFor="let parent of proccessList | async" [value]="parent.id">{{parent.description}}</mat-option>
                </mat-select>
                <mat-hint>Processo pai</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-content class="single-content">
        <div class="single-row">
            <mat-form-field appearance="outline" class="single-field" >
                <textarea matInput placeholder="Documentação"  formControlName="documentation" [disabled]="isDisabled"></textarea>
                <mat-hint>Documentação e fluxo do processo</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-content class="single-content">
        <div class="single-row" formArrayName="persons">
            <mat-form-field class="single-field">
                <mat-label>Pessoas responsáveis</mat-label>
                <mat-select [formControl]="personsFormControl" multiple>
                <mat-option *ngFor="let person of personsList | async" [value]="person.id">{{person.name}}</mat-option>
                </mat-select>
                <mat-hint>Pessoas responsáveis pelo processo</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-content class="single-content">
        <div class="single-row" formArrayName="systemApps">
            <mat-form-field class="single-field">
                <mat-label>Sistemas envolvidos</mat-label>
                <mat-select [formControl]="systemAppsFormControl" multiple>
                <mat-option *ngFor="let system of systemsList | async" [value]="system.id">{{system.name}}</mat-option>
                </mat-select>
                <mat-hint>Sistemas envolvidos no processo</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-content class="content">
        <div class="row">
            <section class="example-section">
                <mat-checkbox class="example-margin" formControlName="active">Ativo</mat-checkbox>
            </section>
        </div>
    </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Fechar</button>
    </div>
    
</form>
